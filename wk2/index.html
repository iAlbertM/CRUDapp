<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Albert Martinez | FWF - Employee Directory</title>
<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/service.js"></script>
</head>

<body  ng-app="myApp" ng-controller="MainController">
	
	<header>
		<h1>Employee Directory</h1>
	</header>
	
	<main>
		<form>
			<h2>Add employee</h2>
			<p><label for="name">Name</label><input type="text" ng-model="name" placeholder="i.e., Stan Stellar..." name="name" required></p>
			<p><label for="title">Title</label><input type="text" ng-model="title" placeholder="i.e., collections supervisor..." name="title" required></p>
			<p><label for="email">Email</label><input type="email" ng-model="email" placeholder="i.e., example@myemail.com..." name="email" required></p>
			<p><label for="mobile">Mobile</label><input type="tel" ng-model="mobile" placeholder="i.e., +1310.806.3877..." name="mobile" required></p>
			<p><input type="submit" name="submit" ng-click="addnewEmployee()"></p>
		</form>	
		
		<section>
			<article ng-repeat="emp in employees track by $index">
				<h3>{{ emp.name }}</h3>
				<button ng-click="fireEmployees($index)">x</button>
				<h4>{{ emp.title }}</h4>
				<p>{{ emp.email }}</p>
				<p>{{ emp.mobile }}</p>
			</article>
		</section>
		<button ng-click="cleansHouse()">reset</button>
	</main>
	<footer>
		<p>Â© 2015 Albert Martinez</p>
	</footer>
</body>

</html>
